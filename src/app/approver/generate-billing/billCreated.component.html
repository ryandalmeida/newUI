<h1 mat-dialog-title style="background: #02375f;
    color: white;"><div style="    margin-left: 20px;
    /* margin-top: 0px; */
    /* margin: 10px; */
    padding-top: 5px;
    font-size: 15px;
    font-weight: 400;"><i class="fa fa-pencil-square-o" aria-hidden="true" style="margin-right: 7px;"></i>{{data.header}}</div></h1>
    <div mat-dialog-content style="padding-right: 0px;
    margin-right: 0px;
    font-weight: 400;
    margin-left: -5px;
    font-size: 14px;">
    
      <p><i class="fa fa-check" aria-hidden="true"></i>{{data.data}}</p>
    </div>
    <hr style="margin-bottom: 5px;
    margin-top: 30px;">
    <div mat-dialog-actions style="
    float: right;
    outline: none;
    ">
        
        <br/>
       
      <button mat-raised-button  cdkFocusInitial (click)="onClick()" style="background-color: #27aaf5;
      font-weight: 600;
      outline: none;
      padding: 0px;
      border-radius: 5px;
      color: white;
      margin-right: 20px;
      font-weight: 500;
      box-shadow: none;">
        <i class="fa fa-check" aria-hidden="true" style="
        margin-right: 5px;font-weight: 500;
    "></i>Ok</button>
    </div>

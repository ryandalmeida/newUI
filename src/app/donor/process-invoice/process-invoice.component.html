<div *ngIf="!isRowClicked">
  <mat-card class="col-md-11" style="max-width: 95.666667%;margin: 20px;">
    <div>
      <form [formGroup]="searchForm" (ngSubmit)="searchProcessInvoice()">

        <div style="display: inline-flex;padding: 0px" class="col-md-12">
          <div class="col-md-3" style="display: inline-flex;" [class.search-formField-open]="childMessage"
            [class.search-formField-close]="!childMessage">
            <label class="searchForm-label space">Fund Type:</label>
            <select formControlName="pledgeFundType" class="form-control" [class.ARFundType-select-open]="childMessage"
              [class.ARFundType-select-close]="!childMessage">
              <option value="Regular" selected>Regular</option>
              <option value="Additional Contribution">Additional Contribution</option>
            </select>
          </div>


          <div class="col-md-3" style="display: inline-flex;" [class.search-formField-open]="childMessage"
            [class.search-formField-close]="!childMessage">
            <label class="searchForm-label space">Donor Name:</label>
            <input formControlName="donorName" class="form-control" [class.donorName-input-open]="childMessage"
              [class.donorName-input-close]="!childMessage">
          </div>

          <div class="col-md-3" style="display: inline-flex;" [class.search-formField-open]="childMessage"
            [class.search-formField-close]="!childMessage">
            <label class="searchForm-label space">Country:</label>
            <select formControlName="country" class="form-control" [class.country-select-open]="childMessage"
              [class.country-select-close]="!childMessage">
              <option value="United States" selected>United States</option>
              <option value="India">India</option>
              <option value="Australia">Australia</option>
              <option value="England">England</option>
            </select>
          </div>

          <div class="col-md-3" style="display: inline-flex;" [class.search-formField-open]="childMessage"
            [class.search-formField-close]="!childMessage">
            <label class="searchForm-label status">Status:</label>
            <select formControlName="status" class="form-control" [class.status-select-open]="childMessage"
              [class.status-select-close]="!childMessage">
              <option value="New" selected>New</option>
              <option value="Revise">Revise</option>
              <option value="Approve">Approve</option>
              <option value="Active">Active</option>
            </select>
          </div>

        </div>

        <div style="display: inline-flex; margin-top: 5px;padding: 0px" class="col-md-12">
          <div class="col-md-3" style="display: inline-flex;" [class.search-formField-open]="childMessage"
            [class.search-formField-close]="!childMessage">
            <label class="searchForm-label ar">Pledge ID:</label>
            <input formControlName="pledgeNo" class="form-control" [class.ar-input-open]="childMessage"
              [class.ar-input-close]="!childMessage">
          </div>


          <div class="col-md-3" style="display: inline-flex;" [class.search-formField-open]="childMessage"
            [class.search-formField-close]="!childMessage">
            <label class="searchForm-label" style="padding-right: 7px;">Amount</label>
            <input formControlName="amount" class="form-control" [class.invoice_no-input-open]="childMessage"
              [class.invoice_no-input-close]="!childMessage">
          </div>



          <div class="col-md-3" style="display: inline-flex;" [class.search-formField-open]="childMessage"
            [class.search-formField-close]="!childMessage">
            <label class="searchForm-label" style="padding-right: 18px;">Start Date:</label>
            <input type="date" formControlName="startDate" class="form-control"
              [class.startDate-input-open]="childMessage" [class.startDate-input-close]="!childMessage">
          </div>

          <div class="col-md-3" style="display: inline-flex;" [class.search-formField-open]="childMessage"
            [class.search-formField-close]="!childMessage">
            <label class="searchForm-label">End Date:</label>
            <input type="date" formControlName="endDate" class="form-control" [class.endDate-input-open]="childMessage"
              [class.endDate-input-close]="!childMessage">
          </div>

        </div>

        <div class="form-group" style="margin-top: 10px;margin-left: 80%;    height: 20px;">

          <button type="submit" style="margin-left: 15px;max-width: 90px;" class="col-md-1" mat-raised-button
            [class.searchBtn-open]="childMessage" [class.searchBtn-close]="!childMessage">
            <i class="fa fa-search" aria-hidden="true"></i>Search</button>

          <button type="reset" style="  max-width: 90px;" class="col-md-1" mat-raised-button
            [class.searchBtn-open]="childMessage" [class.searchBtn-close]="!childMessage" (click)="cancelPledge()">
            <i class="fa fa-times" aria-hidden="true" style="font-size: 18px;
            margin-top: -4px;
            padding-right: 7px;
            font-weight: 500;"></i>Cancel</button>
        </div>
      </form>
    </div>
  </mat-card>

  <div class="example-container mat-elevation-z8" style="margin:20px;">
    <mat-table [dataSource]="dataSource" matSort>

      <!-- <ng-container matColumnDef="select">
              <mat-header-cell *matHeaderCellDef>
               <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                  [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                </mat-checkbox> 
              </mat-header-cell> 
              <mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation(); store();" (change)="$event ? selection.toggle(row) : null"
                  [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                </mat-checkbox> 
              </mat-cell> 
            </ng-container>-->



      <!-- Position Column -->
      <ng-container matColumnDef="pledgeId">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> PLEDGE ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.pledgeId}} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="donorName">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> DONOR NAME </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.donorName}} </mat-cell>
      </ng-container>

      <!-- ARID Column -->
      <ng-container matColumnDef="ar_id">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> AR NO. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.arId}}</mat-cell>
      </ng-container>

      <!-- ARID Column -->
      <ng-container matColumnDef="invoice_no">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> INVOICE NO. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.invoiceId}}</mat-cell>
      </ng-container>

      <!-- AMOUNT-DEBIT Column -->
      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> AMOUNT </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.debit}} </mat-cell>
      </ng-container>



      <!-- Country Column -->
      <ng-container matColumnDef="country">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> COUNTRY </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.country}} </mat-cell>
      </ng-container>

      <!-- Installment Column -->
      <ng-container matColumnDef="installment_no">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> INSTALLMENTS </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.installmentNo}} </mat-cell>
      </ng-container>

      <!-- startDate Column -->
      <ng-container matColumnDef="startDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> START DATE </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.startDate}} </mat-cell>
      </ng-container>

      <!-- endDate Column -->
      <ng-container matColumnDef="endDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeader"> END DATE </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.endDate}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="payBtn">
        <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          <button (click)="selectRowBtn(row)" class="recordLegalIcon" matTooltip="Pay"><i class="fa fa-file-text-o"
              aria-hidden="true"></i> Pay</button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></mat-row>


    </mat-table>
    <div>
      <ul *ngIf="pager.pages && pager.pages.length" class="pagination" style="float:right; margin-right: 20px;">
        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
          <button mat-raised-button class="paginationBtn" (click)="setPage(page)">{{page}}</button>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <button mat-raised-button class="paginationBtn" (click)="setPage(pager.currentPage + 1)"
            style="border: 1px solid #27aaf5;">></button>
        </li>
      </ul>
    </div>
  </div>
</div>



<div *ngIf="isRowClicked">

  <form [formGroup]="paymentForm" style="margin-left: 20px;" >
    <div class="form-group" style="padding-top: 20px;    width: 35%;    ">


      <div class="initiatePledgeForm-formField">
        <label class="initiatePledgeForm-label">Pledge ID:</label>
        <input type="text" formControlName="pledgeId" class="form-control" style="float: right;
                              width: 195px;    height: 20px;" value={{rowData.pledgeId}}>
      </div>
      <br />
      <div class="initiatePledgeForm-formField">
        <label class="initiatePledgeForm-label">Donor Name:</label>
        <input type="text" formControlName="donorName" class="form-control" style="float: right;
                          width: 195px;    height: 20px;" value={{rowData.donorName}}>
      </div>
      <br />

      <div class="initiatePledgeForm-formField">
        <label class="initiatePledgeForm-label">AR No:</label>

        <input type="text" formControlName="ar_id" class="form-control" style="float: right;
                        width: 195px;    height: 20px;" value={{rowData.arId}}>

      </div>
      <br />
      <div class="initiatePledgeForm-formField">
        <label class="initiatePledgeForm-label">Invoice No:</label>

        <input type="text" formControlName="invoice_no" class="form-control" style="float: right;
                          width: 195px;    height: 20px;" value={{rowData.invoiceId}}>

      </div>
      <br />
      <div class="initiatePledgeForm-formField">
        <label class="initiatePledgeForm-label">Country:</label>
        <input type="text" formControlName="country" class="form-control" style="float: right;
                          width: 195px;    height: 20px;" value={{rowData.country}}>
      </div>

      <br />
      <div class="initiatePledgeForm-formField">
        <label class="initiatePledgeForm-label">Start Date:</label>
        <input type="text" formControlName="startDate" class="form-control" style="float: right;
                      width: 195px;    height: 20px;" value={{rowData.startDate}}>

      </div>

      <br />
      <div class="initiatePledgeForm-formField">
        <label class="initiatePledgeForm-label">End Date:</label>
        <input type="text" formControlName="endDate" class="form-control" style="float: right;
                      width: 195px;    height: 20px;" value={{rowData.endDate}}>
      </div>

      <br />
      <div class="initiatePledgeForm-formField">
        <label class="initiatePledgeForm-label">Amount:</label>
        <input type="text" formControlName="amount" class="form-control" style="float: right;
            width: 195px;    height: 20px;" value={{rowData.debit}}>
      </div>

      <br />
      <div class="initiatePledgeForm-formField">
        <label class="initiatePledgeForm-label">Installment No:</label>

        <input type="text" formControlName="installment_no" class="form-control" style="float: right;
            width: 195px;    height: 20px;" value={{rowData.installmentNo}}>

      </div>

      <br />

      <br /><br />


    </div>

    <br />

    <div style="display: inline-flex;     margin-left: 180px; margin-top: 10px;">
      <div class="form-group" style="    float: right;
            padding-top: 10px;
            padding-right: 30px; ">
        <button mat-raised-button class="initiatePledgeForm-submitBtn" (click)="onCancel()">Cancel</button>
      </div>


      <div class="form-group" style="    float: right;
            padding-top: 10px;
            padding-right: 115px;">
        <button mat-raised-button class="initiatePledgeForm-submitBtn" (click)="onPay(rowData)">Pay</button>

      </div>
    </div>


  </form>

</div>
